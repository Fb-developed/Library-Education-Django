{% extends 'base.html' %}
{% load static %}

{% block title %}Тағйир додани хонанда{% endblock title %}

{% block extra_styles %}
<style>
    :root {
        --primary-blue: #34BDEE;
        --primary-dark: #003366;
        --success-green: #28a745;
        --text-color: #333;
        --bg-light: #f4f7f6;
        --white: #ffffff;
    }

    body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    .form-container {
        max-width: 800px;
        margin: 40px auto;
        padding: 0 20px;
    }

    .form-header {
        background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-dark) 100%);
        color: white;
        padding: 30px 40px;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        margin-bottom: 30px;
        text-align: center;
    }

    .form-header h1 {
        font-size: 2rem;
        font-weight: 700;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
    }

    .form-card {
        background: var(--white);
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }

    .student-form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 25px;
        margin-bottom: 30px;
    }

    .form-group-full {
        grid-column: 1 / 3;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-group label {
        font-weight: 600;
        color: var(--text-color);
        margin-bottom: 8px;
        font-size: 0.95rem;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .form-group input,
    .form-group select {
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
        outline: none;
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 3px rgba(52, 189, 238, 0.1);
    }

    .form-actions {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        margin-top: 30px;
        padding-top: 30px;
        border-top: 2px solid #e0e0e0;
    }

    .btn-cancel {
        padding: 12px 30px;
        background: #6c757d;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
    }

    .btn-cancel:hover {
        background: #5a6268;
        color: white;
        transform: translateY(-2px);
    }

    .btn-submit {
        padding: 12px 30px;
        background: linear-gradient(135deg, var(--success-green), #20c997);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(40, 167, 69, 0.4);
    }

    .error-message {
        background: #fee;
        color: #c33;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
    }

    @media (max-width: 768px) {
        .form-container {
            margin: 20px auto;
            padding: 0 15px;
        }
        .form-card {
            padding: 25px;
        }
        .student-form-grid {
            grid-template-columns: 1fr;
        }
        .form-group-full {
            grid-column: 1;
        }
        .form-actions {
            flex-direction: column;
        }
        .btn-cancel, .btn-submit {
            width: 100%;
            justify-content: center;
        }
    }
</style>
{% endblock extra_styles %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h1>
            <i class="fas fa-user-edit"></i>
            Тағйир додани хонанда
        </h1>
    </div>

    <div class="form-card">
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'student_edit' student.id %}">
            {% csrf_token %}
            
            <div class="student-form-grid">
                <div class="form-group">
                    <label for="id_fullname">
                        <i class="fas fa-user"></i> Ному насаб:
                    </label>
                    <input type="text" id="id_fullname" name="fullname" required 
                           value="{{ fullname_value|default:'' }}"
                           placeholder="Ному насаби хонанда">
                </div>

                <div class="form-group">
                    <label for="id_sinf">
                        <i class="fas fa-graduation-cap"></i> Синф:
                    </label>
                    <select id="id_sinf" name="sinf" required>
                        <option value="">Синфро интихоб кунед</option>
                        {% for sinf in sinfho %}
                        <option value="{{ sinf }}" {% if sinf_value|stringformat:"i" == sinf|stringformat:"i" %}selected{% endif %}>
                            {{ sinf }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="id_guruh">
                        <i class="fas fa-users"></i> Гурӯҳ:
                    </label>
                    <select id="id_guruh" name="guruh" required>
                        {% for guruh in guruhho %}
                        <option value="{{ guruh }}" {% if guruh_value == guruh %}selected{% endif %}>
                            {{ guruh }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group form-group-full">
                    <label for="id_suroga">
                        <i class="fas fa-map-marker-alt"></i> Суроға:
                    </label>
                    <input type="text" id="id_suroga" name="suroga" 
                           value="{{ suroga_value|default:'' }}"
                           placeholder="Суроғаи пурра">
                </div>
            </div>

            <div class="form-actions">
                <a href="{% url 'khonandagon_list' %}" class="btn-cancel">
                    <i class="fas fa-times"></i> Ба қафо
                </a>
                <button type="submit" class="btn-submit">
                    <i class="fas fa-save"></i> Сабт кардан
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
