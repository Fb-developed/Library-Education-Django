{% extends 'base.html' %}
{% load static %}

{% block title %}Иловаи хонанда{% endblock title %}
{% block page_title %}Иловаи хонанда{% endblock page_title %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Маълумоти хонанда</span>
                <a href="{% url 'khonandagon_list' %}" class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-arrow-left"></i> Ба рӯйхат
                </a>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form method="POST" action="{% url 'add_khonanda' %}">
                    {% csrf_token %}

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="id_fullname" class="form-label">Ному насаб</label>
                            <input type="text" id="id_fullname" name="fullname" class="form-control" required value="{{ fullname_value|default:'' }}" placeholder="Ному насаби хонанда">
                        </div>
                        <div class="col-md-3">
                            <label for="id_sinf" class="form-label">Синф</label>
                            <select id="id_sinf" name="sinf" class="form-select" required>
                                <option value="">Синфро интихоб кунед</option>
                                {% for sinf in sinfho %}
                                <option value="{{ sinf }}" {% if sinf_value|stringformat:"i" == sinf|stringformat:"i" %}selected{% endif %}>
                                    {{ sinf }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="id_guruh" class="form-label">Гурӯҳ</label>
                            <select id="id_guruh" name="guruh" class="form-select" required>
                                {% for guruh in guruhho %}
                                <option value="{{ guruh }}" {% if guruh_value == guruh %}selected{% endif %}>
                                    {{ guruh }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="id_suroga" class="form-label">Суроға</label>
                            <input type="text" id="id_suroga" name="suroga" class="form-control" value="{{ suroga_value|default:'' }}" placeholder="Суроғаи пурра">
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="{% url 'khonandagon_list' %}" class="btn btn-outline-secondary">Бекор кардан</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Сабт кардан
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
